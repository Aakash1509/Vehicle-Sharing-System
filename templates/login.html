<!DOCTYPE html>
<html lang="en" style="background: var(--bs-dark);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/Inter.css">
    <link rel="stylesheet" href="static/css/Navbar-Right-Links-Dark-icons.css">
</head>

<body style="margin-bottom: -576px;background: var(--bs-dark);">
    <section class="py-4 py-xl-5">
        <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark bg-gradient d-flex py-3" id="mainNav">
            <div class="container"><img src="static/image/logo.png" width="115" height="39"><a class="navbar-brand d-flex align-items-center" href="/"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul><button class="btn btn-success" type="button">Vehicle Sharing System</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4" style="padding-top: 36px;">
                    <div class="card bg-dark mb-5">
                        <div class="card-body d-flex flex-column align-items-center justify-content-xl-center align-items-xl-center" style="background: var(--bs-dark);margin-top: 104px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary text-bg-success bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form method="POST" action="/login" class="text-center">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary text-bg-success d-block w-100" type="submit">Login</button></div>
                           </form> {% comment %} <a href="Login.html" style="padding-left: 7px;"><span style="color: rgb(108, 117, 125);">Already User? Login here!</span></a> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/NavBar-bold-and-dark.js"></script>
</body>

</html>
